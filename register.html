<!DOCTYPE html>
<html>
    <head>
        <title>register</title>
        <style>
            h3{
                color: blueviolet;
                background-color: thistle;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                padding-left: 300px;
                padding-top: 8px;
                padding-bottom: 8px;
            }
            table tbody tr,td{
                   padding-left: 200px;
                   padding-bottom: 20px;
                
            }
        </style>
    </head>
    <body>
        <h3>Register Here</h3>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label>Full Name:</label>
                        </td>
                        <td>
                            <input type="text" placeholder="enter your full name" autofocus required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Mobile No:</label>
                        </td>
                        <td>
                            <input type="number" required placeholder=" enter only numbers">
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" required placeholder="eg-abc@gmail.com">
                    </tr>
                    <tr>
                        <tr>
                            <td>
                                <label>Birth Date:</label>
                            </td>
                            <td>
                                <input type="month" required>
                            </td>
                        </tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="gender"><label>Male</label>
                            <input type="radio" name="gender"><label>Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label>City</label></td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td><label>Country</label></td>
                        <td>
                            <select>
                                <option>India</option>
                                <option>America</option>
                                <option>Nepal</option>
                                <option>Shrilanka</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>State:</label>
                        </td>
                        <td>
                            <select>
                            <option>Maharashtra</option>
                            <option>Gujrat</option>
                            <option>Goa</option>
                            <option>Banglore</option></select>
                        </td>
                    </tr>
                    <tr>
                        
                        <td> <input type="submit"> </td>
                            <td>  <input type="reset"> </td>
                       
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
